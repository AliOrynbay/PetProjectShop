spring:

  datasource:
    url: url
    username: username
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true

  data:
    mongodb:
      uri: mongodb://username:password@localhost:27017/DB4PetProject2?authSource=admin

    redis:
      host: localhost
      port: 6379
      timeout: 6000ms

  cache:
    type: redis
    redis:
      time-to-live: 10m
